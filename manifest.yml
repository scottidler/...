github:
  scottidler/git:
    links:
      bin/clone: ~/bin/clone
      cfg/clone.cfg: ~/.clone/clone/clone.cfg
  scottidler/dock:
    links:
      dock: ~/bin/dock
  scottidler/pimp:
    links:
      pimp: ~/bin/pimp
  scottidler/rmrf:
    links:
      rmrf: ~/bin/rmrf
      bkup: ~/bin/bkup
      bkup-rmrf: ~/bin/bkup-rmrf
      ls-rmrf: ~/bin/ls-rmrf
      ls-bkup: ~/bin/ls-bkup
  scottidler/ls-stat:
    links:
      ls-stat: ~/bin/ls-stat
  scottidler/ssh-ident:
    links:
      ssh-ident: ~/bin/ssh
  mozilla-it/cert-tools:
    links:
      findcert: ~/bin/findcert
      modcert: ~/bin/modcert
      ssl-compare: ~/bin/ssl-compare
      ssl-inspect: ~/bin/ssl-inspect
      ssl-sans: ~/bin/ssl-sans
      ssl-validity: ~/bin/ssl-validity
  mozilla-it/vulns2ansible:
    links:
      v2a: ~/bin/v2a
  sahsanu/lectl:
    links:
      lectl: ~/bin/lectl
  esc/git-big-picture:
    links:
      git-big-picture: ~/bin/gbp
  robbyrussell/oh-my-zsh:
    links:
      oh-my-zsh: ~/.oh-my-zsh
  awslabs/awscli-aliases:
    links:
      alias: ~/.awscli-aliases

after:
  - bash: |
    #!/bin/bash
    curl https://cht.sh/:cht.sh > ~/bin/cheat
    chmod +x ~/bin/cheat
