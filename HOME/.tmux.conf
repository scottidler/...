# remap C-b -> C-q
unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix

# easy config reloads
bind r source-file ~/.tmux.conf

# sane split commands
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# fast pane-switching
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Mouse support
set -g mouse on

# stop renaming windows automatically
set-option -g allow-rename off

# prevent tmux from messing with my escape key
set -s escape-time 0

# Terminal settings (tmux-256color has better feature support than screen-256color)
set -g default-terminal "tmux-256color"
set-option -g focus-events on
set-option -sa terminal-features ',xterm-256color:RGB'

##### Keep X clipboard env fresh inside tmux #####
# Inherit and refresh the current DISPLAY/XAUTHORITY so tools like xclip work.
set -g update-environment "DISPLAY XAUTHORITY"

# Whenever a client attaches, push the live vars into the tmux server.
set-hook -g client-attached 'run-shell "tmux setenv -g DISPLAY $DISPLAY; tmux setenv -g XAUTHORITY $XAUTHORITY"'
