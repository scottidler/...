about: "Concatenates shell script files"

included_paths:
  - "**/*.sh"

excluded_paths:
  - "**/.git/**"
  - "**/.idea/**"
  - "**/.vscode/**"
  - "**/node_modules/**"
  - "**/build/**"
  - "**/dist/**"
  - "**/tmp/**"
  - "**/.cache/**"

included_types:
  - "sh"

excluded_types:
  - "bin"
  - "exe"
  - "o"
  - "so"
  - "pyc"
