about: "Concatenates YAML and YML files"

included_paths:
  - "**/*.yml"
  - "**/*.yaml"

excluded_paths:
  - "**/.git/**"
  - "**/__pycache__/**"
  - "**/*.egg-info/**"
  - "**/dist/**"
  - "**/target/**"

included_types:
  - "yml"
  - "yaml"

excluded_types:
  - "bin"
  - "exe"
  - "o"
  - "so"
  - "pyc"
