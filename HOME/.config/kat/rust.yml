about: Concatenates Rust-related files

included_paths:
  - "bin/**"
  - "**/Cargo.toml"
  - "**/build.rs"
  - "**/src/**/*.rs"
  - "**/src/**/*.sh"
  - "**/examples/**/*.rs"
  - "**/tests/**/*.rs"
  - "**/benches/**/*.rs"

excluded_paths:
  - "target/**"
  - "**/target/**"
  - "**/incremental/**"
  - "**/.git/**"
  - "**/.idea/**"
  - "**/.DS_Store"
  - "examples/rust/**"
  - "examples/rust/Cargo.toml"
  - "examples/rust/build.rs"
  - "examples/rust/src/**"

included_types:
  - "rs"
  - "toml"

excluded_types:
  - "bin"
  - "exe"
  - "o"
  - "so"
