about: "Concatenates web-related files"

included_paths:
  - "**/*.html"
  - "**/*.css"
  - "**/*.js"
  - "**/*.jsx"
  - "**/*.ts"
  - "**/*.tsx"
  - "**/*.json"
  - "**/*.yaml"
  - "**/*.yml"
  - "**/*.toml"
  - "**/*.md"
  - "**/webpack.config.*"
  - "**/vite.config.*"
  - "**/next.config.*"
  - "**/tailwind.config.*"
  - "**/postcss.config.*"
  - "**/babel.config.*"
  - "**/package.json"
  - "**/prompt"

excluded_paths:
  - "**/.git/**"
  - "**/.idea/**"
  - "**/.vscode/**"
  - "**/node_modules/**"
  - "**/node_modules/*"
  - "**/dist/**"
  - "**/data/*"
  - "**/build/**"
  - "**/coverage/**"
  - "**/.cache/**"
  - "**/package-lock.json"

included_types:
  - "html"
  - "css"
  - "js"
  - "jsx"
  - "ts"
  - "tsx"
  - "json"
  - "yaml"
  - "yml"
  - "toml"
  - "md"

excluded_types:
  - "bin"
  - "exe"
  - "o"
  - "so"
  - "pyc"
  - "php"
  - "aspx"
