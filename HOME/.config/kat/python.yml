about: "Concatenates Python-related files"

included_paths:
  - "**/*.py"
  - "**/*.toml"
  - "**/*.yml"
  - "**/*.yaml"
  - "**/*.txt"
  - "**/*.md"

excluded_paths:
  - "**/.*"
  - ".git/**"
  - ".github/**"
  - "**/build/**"
  - "**/dist/**"
  - "**/*.egg-info/**"
  - "**/venv/**"
  - "**/__pycache__/**"

included_types:
  - "py"
  - "toml"
  - "yml"
  - "yaml"
  - "txt"
  - "md"

excluded_types:
  - "bin"
  - "exe"
  - "o"
  - "so"
  - "pyc"
